<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{navbar.html}"></div>

    <h1>Wprowadź swoje dane</h1>
    <form action="#" th:action="@{/submitForm}" th:object="${user}" method="post">
        <div>
            <label for="name">Imię:</label>
            <input type="text" id="name" th:field="*{name}" /><br/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" /><br/>
        </div>

        <div>
            <label for="message">Wiadomość:</label>
            <textarea id="message" th:field="*{message}"></textarea><br/>
        </div>

        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
